name: Mirror Repo A to Repo B

on:
  push:
    branches: ["**"]
    tags: ["**"]
  create:
    branches: ["**"]
    tags: ["**"]
  delete:
    branches: ["**"]
    tags: ["**"]
  pull_request:
    types: [opened, reopened, synchronize, closed]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Clone Repo A as mirror
        run: |
          git clone --mirror https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} repo-mirror
          cd repo-mirror

          echo "ğŸ§¹ Cleaning protected refs like refs/pull/*..."
          git for-each-ref --format='%(refname)' refs/pull/ | xargs -r -n 1 git update-ref -d || true
          rm -rf refs/pull/

          echo "ğŸ”— Setting new remote (Repo B)..."
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ secrets.DESTINATION_REPO }}.git

          echo "ğŸš€ Pushing mirror to Repo B..."
          git push --mirror

          echo "âœ… Mirror complete!"
