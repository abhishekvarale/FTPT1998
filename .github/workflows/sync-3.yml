name: Mirror Repo A to Repo B

on:
  push:
    branches: ["**"]
    tags: ["**"]
  create:
    branches: ["**"]
    tags: ["**"]
  delete:
    branches: ["**"]
    tags: ["**"]
  pull_request:
    types: [opened, reopened, synchronize, closed]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  mirror:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Clone and push only clean refs to Repo B
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          DESTINATION_REPO: ${{ secrets.DESTINATION_REPO }}
        run: |
          echo "üîÅ Cloning Repo A as mirror..."
          git clone --mirror https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} repo-mirror
          cd repo-mirror

          echo "üßπ Cleaning refs/pull/* (protected PR refs)..."
          # Delete from ref database
          git for-each-ref --format='%(refname)' refs/pull/ | xargs -r -n 1 git update-ref -d || true
          # Delete from filesystem
          rm -rf refs/pull/

          echo "üöÄ Pushing clean mirror to Repo B..."
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${DESTINATION_REPO}.git
          git push --mirror --force

          echo "‚úÖ Repo A successfully mirrored to Repo B without PR refs."
