name: Mirror Repo A to Repo B

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  create:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    types: [opened, reopened, synchronize, closed]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Optional: runs every 6 hours
    # - cron: '*/30 * * * *'  # Use for every 30 min (if needed)

jobs:
  mirror:
    # Only run if this is not an unmerged PR event
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Mirror clone and push to Repo B
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          DESTINATION_REPO: ${{ secrets.DESTINATION_REPO }}
        run: |
          echo "Cloning Repo A as mirror..."
          git clone --mirror https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} repo-mirror
          cd repo-mirror

          echo "Pushing mirror to Repo B..."
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${DESTINATION_REPO}.git
          git push --mirror --force

          echo "âœ… Repo A successfully mirrored to Repo B."
