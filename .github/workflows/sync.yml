name: Sync Repo A to Repo B

on:
  push:
    branches:
      - '**'    # any branch
  create:
    branches:
      - '**'    # any new branch
  pull_request:
    types:
      - closed  # after PR merge

jobs:
  sync:
    if: github.event.pull_request.merged == true || github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch full history, not shallow

      - name: Set up Git
        run: |
          git config --global user.email "sync-bot@example.com"
          git config --global user.name "Repo Sync Bot"
          git config --global push.default simple

      - name: Push to Repo B
        run: |
          echo "Setting up remote..."

          REMOTE_URL="https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ secrets.DESTINATION_REPO }}.git"
          echo "Remote URL will be: $REMOTE_URL"

          git remote add repo_b "$REMOTE_URL"

          echo "Pushing all branches..."
          git push repo_b --all --force

          echo "Pushing all tags..."
          git push repo_b --tags --force
