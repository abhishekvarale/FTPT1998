name: Sync Repo A to Repo B

on:
  push:
    branches:
      - '**'
  create:
    branches:
      - '**'
  pull_request:
    types:
      - closed

jobs:
  sync:
    if: github.event.pull_request.merged == true || github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git User
        run: |
          git config --global user.name "Sync Bot"
          git config --global user.email "sync-bot@example.com"

      - name: Add destination repository and push
        run: |
          echo "Starting repository sync..."

          echo "Setting up remote connection to destination repository."
          
          REMOTE_URL="https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ secrets.DESTINATION_REPO }}.git"

          git remote add destination "$REMOTE_URL"

          echo "Pushing all branches to destination repository..."
          git push destination --all --force

          echo "Pushing all tags to destination repository..."
          git push destination --tags --force

          echo "Repository sync completed."
